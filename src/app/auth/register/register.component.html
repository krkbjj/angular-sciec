<br>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="card text-dark col-md-6 border border-success">
      <div class="card-body">
        <form>
          <h1 class="h3 mb-3 font-weight-normal">Cadastre-se para se inscrever nos eventos ;)</h1>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputName">Nome Completo</label>
              <input type="text" class="form-control" id="inputName"
                     placeholder="Esses dados vão ser impressos em seu certificado!">
            </div>
            <div class="form-group col-md-12">
              <label for="inputCPF">CPF</label>
              <input type="text" class="form-control" [textMask]="{mask: maskcpf}" [(ngModel)]="myModel" id="inputCPF" placeholder="123.456.789-12">
            </div>
            <div class="form-group col-md-12">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="seuemail@gmail.com">
            </div>
            <div class="form-group col-md-12">
              <label for="inputCelular">Celular</label>
              <input type="text" class="form-control" id="inputCelular" [textMask]="{mask: maskcelular}" [(ngModel)]="myModel" placeholder="(63)99999-9999">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword">Senha</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Insira sua senha">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Confirmação de Senha</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Confirme sua senha">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridTermos">
              <label class="form-check-label" for="gridTermos">
                Aceito os termos.
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-danger" routerLink="">Voltar</button>
          <button type="submit" class="btn btn-primary" routerLink="#">Enviar Dados!</button>
        </form>
      </div>
    </div>
  </div>
</div>
